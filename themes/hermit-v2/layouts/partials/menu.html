<head>
	<style>
		.menu{
			display:flex;
			flex-direction: row;
		}

		.menu-item {
   			margin-right: 20px;
		}
	</style>
</head>
<div class="menu">
{{- range .Site.Menus.main -}}
	{{- if .HasChildren -}}
		<a href="{{ .URL | absLangURL }}" class="menu-item has-children">{{ .Name }}</a>
		<span class="sub-menu">
		{{- range .Children -}}
			<a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
		{{- end -}}
		</span>
	{{- else -}}
		<div class="menu-item">
			<a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
		</div>
		
	{{- end -}}
{{- end -}}
</div>
